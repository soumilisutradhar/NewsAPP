<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="main-nav container flex">
        <a href="#" class="company-logo">
            <img src="./SR.png" alt="Company Logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="ipl"  onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                <li class="hover-link nav-item" id="Currentaffairs" onclick="onNavItemClick('Currentaffairs')">Current Affairs</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input type="text" class="news-input" placeholder="e.g. Science">
            <button class="search-button">Search</button>
        </div>
    </div>
</nav>
<main>
    <div class="cards-container container flex" id="cards-container">
        
    </div>
</main>
<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the Title</h3>
            <h6 id="news-source">End Gadget 05/08/2023</h6>
            <p id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus, exercitationem.</p>
        </div>
    </div>
</template>

<script src="script.js"></script>
</body>
</html>
